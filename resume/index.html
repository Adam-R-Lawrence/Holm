  <script>
    // If the iframe fails to load (e.g., unsupported), reveal a fallback link
    (function(){
      var frame = document.querySelector('.resume-frame');
      var fallback = document.getElementById('resume-fallback');
      var timer = setTimeout(function(){ if(fallback) fallback.hidden = false; }, 3000);
      frame.addEventListener('load', function(){ clearTimeout(timer); });
      frame.addEventListener('error', function(){ if(fallback) fallback.hidden = false; });
    })();
  </script>
